<ng-container>
  <button class="btn btn-outline-primary me-3" (click)="get500Error()">Tests 500 Error</button>
  <button class="btn btn-outline-primary me-3" (click)="get400Error()">Tests 400 Error</button>
  <button class="btn btn-outline-primary me-3" (click)="get401Error()">Tests 401 Error</button>
  <button class="btn btn-outline-primary me-3" (click)="get404Error()">Tests 404 Error</button>
  <button class="btn btn-outline-primary me-3"
    (click)="get400ValidationError()">Tests 400 Validation Error</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
